<!DOCTYPE>
<html ng-app="myApp">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <title>Gate Remote</title>

    </head>

    <body>
        <div class="container" ng-controller="AppCtrl">
            <div class="row">
                <div class="col-md-offset-4">
                    <h1>Gate Remote</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-4">
                    <form>
                        <div class="form-group col-lg-2">
                            <button class="btn btn-info" ng-click="navRegistration()">Open</button>
                        </div>
                        <div class="form-group col-lg-10">
                            <button class="btn btn-info" ng-click="navLogin()">Close</button>
                        </div>
                    </form>
                </div>
            </div>
			
			<OBJECT classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921"
				 codebase="http://downloads.videolan.org/pub/videolan/vlc/latest/win32/axvlc.cab"
				 width="640" height="480" id="vlc" events="True">
			   <param name="Src" value="http://192.168.1.100:8160/" />
			   <param name="ShowDisplay" value="True" />
			   <param name="AutoLoop" value="False" />
			   <param name="AutoPlay" value="True" />
			   <embed id="vlcEmb"  type="application/x-google-vlc-plugin" version="VideoLAN.VLCPlugin.2" autoplay="yes" loop="no" width="640" height="480"
				 target="http://192.168.1.100:8160/" ></embed>
			</OBJECT>

        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="controllers/gate.js"></script>
    </body>
</html>
