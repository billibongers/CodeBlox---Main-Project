<!DOCTYPE>
<html ng-app="myLogin">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <title>DropOff Home Automation</title>
    </head>

    <body>
        <div class="container" ng-controller="LoginCtrl">
            <div class="row">
                <div class="col-sm-offset-2">
                    <h1>User Login</h1>
                </div>
            </div>

            <form name="loginForm" novalidate>
                <div class="row">
                    <div class="form-group col-sm-8 col-sm-offset-2" ng-class="{'has-error' : loginForm.email.$invalid  && loginForm.email.$touched}">
                        <label for="email" class="control-label">Email:</label>
                        <input type="email" class="form-control" id="email"
                        name="email"
                        placeholder="john@doe.com"
                        ng-model="person.email">

                        <span ng-show="loginForm.email.$error.email  && loginForm.email.$touched">Valid email required</span>

                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-8 col-sm-offset-2" ng-class="{'has-error' : loginForm.password1.$invalid}">
                        <label for="password1" class="control-label">Password:</label>
                        <input type="password" class="form-control" id="password1"
                        name="password1"
                        placeholder=""
                        ng-minlength="8"
                        ng-model="person.password1">
                        <span ng-show="loginForm.password1.$dirty && loginForm.password1.$error.minlength">Password is to short</span>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-8 col-sm-offset-2">
                        <button class="btn btn-info" ng-click="login(loginForm)">Login</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="form-group col-sm-8 col-sm-offset-2 message">
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-messages.min.js"></script>
        <script src="controllers/loginCtrl.js"></script>
    </body>
</html>
