<!DOCTYPE>
<html ng-app="successApp">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <title>DropOff Home Automation</title>

    </head>

    <body>
        <div class="container" ng-controller="successCtrl">
            <div class="row">
                <div class="col-md-offset-4">
                    <h1>You have been successfully registered!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-4">
                    <form>
                        <div class="form-group col-lg-10">
                            <button class="btn btn-info" ng-click="navLogin()">Login</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="controllers/successController.js"></script>
    </body>
</html>
